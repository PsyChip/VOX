<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Loader</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        .loader {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #7fa3b0;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            box-shadow: 0 0 8px #7fa3b0, 0 0 12px #7fa3b0;
        }
    </style>
</head>

<body>
    <div class="loader" id="loader"></div>

    <script>
        const dotCount = 48;
        const radius = 100;
        const loader = document.getElementById('loader');
        const dots = [];
        let time = 0;

        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            loader.appendChild(dot);
            dots.push(dot);
        }

        function animate() {
            time += 0.01;

            for (let i = 0; i < dotCount; i++) {
                const angle = (i / dotCount) * Math.PI * 2;
                const wave1 = Math.sin(angle * 3 + time) * 15;
                const wave2 = Math.cos(angle * 5 + time * 0.7) * 8;
                const offset = wave1 + wave2;
                const x = Math.cos(angle) * (radius + offset);
                const y = Math.sin(angle) * (radius + offset);

                dots[i].style.transform = `translate(${x}px, ${y}px)`;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
